<!DOCTYPE html>
<html>
<head>
    <title>Test A4F Vision API</title>
</head>
<body>
    <h1>Test A4F Vision API - provider-5/gpt-4.1-mini-2025-04-14</h1>
    <input type="file" id="imageInput" accept="image/*">
    <button onclick="testVisionAPI()">Test API</button>
    <pre id="result"></pre>

    <script>
        async function testVisionAPI() {
            const fileInput = document.getElementById('imageInput');
            const resultDiv = document.getElementById('result');
            
            if (!fileInput.files[0]) {
                resultDiv.textContent = 'Please select an image first';
                return;
            }

            // Convert to base64
            const file = fileInput.files[0];
            const reader = new FileReader();
            
            reader.onload = async function(e) {
                const base64 = e.target.result.split(',')[1];
                
                resultDiv.textContent = 'Testing API call...';
                
                try {
                    const response = await fetch('https://api.a4f.co/v1/chat/completions', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': 'Bearer ddc-a4f-c56fc7b02b3d485c94d5f8024554922f'
                        },
                        body: JSON.stringify({
                            model: 'provider-5/gpt-4.1-mini-2025-04-14',
                            messages: [
                                {
                                    role: 'user',
                                    content: [
                                        {
                                            type: 'text',
                                            text: 'What do you see in this image? Describe it in detail.'
                                        },
                                        {
                                            type: 'image_url',
                                            image_url: {
                                                url: `data:image/jpeg;base64,${base64}`
                                            }
                                        }
                                    ]
                                }
                            ],
                            max_tokens: 500
                        })
                    });

                    const data = await response.json();
                    
                    if (!response.ok) {
                        resultDiv.textContent = 'ERROR:\n' + JSON.stringify(data, null, 2);
                    } else {
                        resultDiv.textContent = 'SUCCESS:\n' + JSON.stringify(data, null, 2);
                    }
                } catch (error) {
                    resultDiv.textContent = 'ERROR: ' + error.message;
                }
            };
            
            reader.readAsDataURL(file);
        }
    </script>
</body>
</html>
