name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      
      - name: Set up Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      
      - name: Verify Node.js version
        run: |
          node --version
          npm --version
          echo "Node.js version verified"
      
      - name: Install frontend dependencies
        run: npm ci
      
      - name: Build frontend application
        run: npm run build
      
      - name: Set up Node.js 20 for API build
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: api/package-lock.json
      
      - name: Install API dependencies
        working-directory: ./api
        run: npm ci --production
      
      - name: Build API
        working-directory: ./api
        run: npm run build
      
      - name: Clean up before deployment
        run: |
          echo "Cleaning up unnecessary files to reduce deployment size..."
          # Remove frontend node_modules (not needed in dist)
          rm -rf node_modules
          # Remove API node_modules and keep only built files
          rm -rf api/node_modules
          rm -rf api/.oryx*
          # Remove source files, keep only built JS files
          find api -name "*.ts" -type f -delete
          find api -name "tsconfig.json" -type f -delete
          find api -name "package.json" -type f -delete
          find api -name "package-lock.json" -type f -delete
          # Remove any other unnecessary files
          find . -type d -name ".git" -exec rm -rf {} + 2>/dev/null || true
          find . -type f -name ".gitignore" -delete
          find . -type f -name ".swaignore" -delete
          find . -type f -name "*.md" -delete
          find . -type f -name "*.log" -delete
          echo "Cleanup complete"
      
      - name: Deploy to Azure Static Web Apps
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/" # App source code path
          api_location: "api" # Api source code path
          output_location: "dist" # Built app content directory
          skip_app_build: true # We already built the frontend above
          skip_api_build: true # We already built the API above

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: "close"

