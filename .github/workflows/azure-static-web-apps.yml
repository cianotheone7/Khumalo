name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      
      - name: Set up Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      
      - name: Verify Node.js version
        run: |
          node --version
          npm --version
          echo "Node.js version verified"
      
      - name: Install frontend dependencies
        run: npm ci
      
      - name: Build application
        run: npm run build
      
      - name: Clean up before deployment
        run: |
          echo "Cleaning up unnecessary files to reduce deployment size..."
          # Remove frontend node_modules (not needed in dist)
          rm -rf node_modules
          # Remove API node_modules (Oryx will build it)
          rm -rf api/node_modules
          # Remove any build artifacts
          find . -type d -name ".oryx*" -exec rm -rf {} + 2>/dev/null || true
      
      - name: Deploy to Azure Static Web Apps
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/" # App source code path
          api_location: "api" # Api source code path - optional
          output_location: "dist" # Built app content directory
          skip_app_build: true # We already built the frontend above
          # Oryx will build the API using Node version from api/.nvmrc

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: "close"

