name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      
      - name: Set up Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      
      - name: Verify Node.js version
        run: |
          node --version
          npm --version
          echo "Node.js version verified"
      
      - name: Install frontend dependencies
        run: npm ci
      
      - name: Build frontend application
        run: npm run build
      
      - name: Set up Node.js 20 for API build
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: api/package-lock.json
      
      - name: Install API dependencies
        working-directory: ./api
        run: npm ci --production
      
      - name: Build API
        working-directory: ./api
        run: npm run build
      
      - name: Clean up before deployment
        run: |
          echo "Cleaning up unnecessary files to reduce deployment size and file count..."
          # Remove frontend node_modules (not needed in dist)
          rm -rf node_modules
          
          # Remove API node_modules completely - Azure will install from package.json
          echo "Removing API node_modules - Azure Functions will install dependencies from package.json"
          rm -rf api/node_modules
          
          # Remove API source files, keep only built JS files
          find api -name "*.ts" -type f -delete 2>/dev/null || true
          find api -name "tsconfig.json" -type f -delete 2>/dev/null || true
          find api -name ".nvmrc" -type f -delete 2>/dev/null || true
          
          # Remove Oryx build artifacts
          rm -rf api/.oryx* 2>/dev/null || true
          
          # Remove unnecessary root files and folders
          find . -maxdepth 1 -type f \( -name "*.md" -o -name "*.log" -o -name ".swaignore" -o -name ".gitignore" \) -delete 2>/dev/null || true
          rm -rf .github 2>/dev/null || true
          rm -rf src 2>/dev/null || true
          rm -rf public 2>/dev/null || true
          
          # Count files and calculate size
          echo "---"
          echo "File count:"
          find . -type f | wc -l
          echo "Deployment size:"
          du -sh . || echo "Size calculation unavailable"
          echo "---"
          echo "Cleanup complete - Azure will install API dependencies from package.json"
      
      - name: Deploy to Azure Static Web Apps
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/" # App source code path
          api_location: "api" # Api source code path
          output_location: "dist" # Built app content directory
          skip_app_build: true # We already built the frontend above
          skip_api_build: true # We already built the API above

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: "close"

